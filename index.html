<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/style.css"
    <title>Weather Finder</title>
</head>
<body>
    <header>
        <h1>Weather Finder</h1>
    </header>
    
    <div class="container"><!-- begins of div container -->
        <div class="row">
            <aside class="sidebar col-4">
                <h2>Search for a City</h2>
                <input type="text">
                <button class="search bg-gradient">Search</button>
                <hr>
                <div class="history container">
                    <button class="cityBtn bg-info">Austin</button>
                    <button class="cityBtn bg-info">Chicago</button>
                </div>
            </aside>

            <main class="col-8">
                <article class="current-day">

                </article>
                <h2>5-Day Forecast</h2>
                <div class="future-days">
                    
                </div>
            </main>
        <div><!-- end of div row -->
    </div><!-- end of div container -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.3.1/luxon.min.js"></script>
    <script src="./assets/javascript.js"></script>
</body>
</html>
